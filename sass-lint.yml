rules: 
  indentation:
    - 1
    -
      size: tab
  quotes:
    - 1
    -
      style: double
  leading-zero:
    - 1
    -
      include: true
  class-name-format:
    - 1
    -
      convention: camelcase
  variable-name-format:
    - 0
  mixin-name-format:
    - 0
  hex-length:
    - 1
    -
      style: long
  no-vendor-prefixes:
    - 0
  mixins-before-declarations:
    - 0
  nesting-depth:
    - 1
    -
      max-depth: 3